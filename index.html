<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimsonStudios Plugin Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            color: #ff5c57;
            margin-bottom: 20px;
        }
        h2, h3 {
            margin: 10px 0;
        }
        select, input, button {
            background-color: #333;
            border: 1px solid #555;
            color: #f0f0f0;
            font-size: 1rem;
            padding: 10px;
            width: 300px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        button {
            background-color: #ff5c57;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e55a4b;
        }
        input[type="date"] {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>CrimsonStudios Plugin Generator</h1>

    <h2>Select Plugin</h2>
    <select id="pluginSelect">
        <option value="HallStair">Hall Stair - Anti-Lag Plugin</option>
        <option value="EasyTeleport">EasyTeleport - Fast Warp Plugin</option>
        <option value="TeleportationSystem">TeleportationSystem - Advanced Teleport Plugin</option>
        <option value="NightVisionSystem">NightVisionSystem - Custom NightVision</option>
        <option value="WorldGuardPlus">WorldGuardPlus - World Protection Plugin</option>
        <option value="AutoBackup">AutoBackup - Automatic Server Backup Plugin</option>
        <option value="ClearLag">ClearLag - Server Lag Cleaner</option>
        <option value="ItemShop">ItemShop - Virtual Item Shop Plugin</option>
        <option value="PvPSystem">PvPSystem - Advanced PvP Mechanics</option>
        <option value="CustomSpawn">CustomSpawn - Custom Spawn System</option>
    </select>

    <h3>Enter License Key:</h3>
    <input type="text" id="licenseKey" placeholder="Enter your license key">

    <h3>Enter Server IP:</h3>
    <input type="text" id="serverIP" placeholder="Enter the server IP">

    <h3>Expiration Date (0 for Infinite):</h3>
    <input type="date" id="expirationDate">

    <button onclick="generatePlugin()">Generate Plugin</button>

    <script>
        function generatePlugin() {
            const pluginName = document.getElementById('pluginSelect').value;
            const licenseKey = document.getElementById('licenseKey').value;
            const serverIP = document.getElementById('serverIP').value;
            const expirationDate = document.getElementById('expirationDate').value;

            const data = {
                pluginName,
                licenseKey,
                serverIP,
                expirationDate
            };

            fetch('/generate-plugin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert('Error: ' + error));
        }
    </script>
</body>
</html>
